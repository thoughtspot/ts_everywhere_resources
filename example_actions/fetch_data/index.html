<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Simple Embed</title>
    <link rel='stylesheet' href='tse.css' />
</head>
<body>
    <div>
        <h1>Embedding ThoughtSpot using the Visual SDK</h1>
        <p align='center' id='thoughtspot-server'>ThoughtSpot Server: </p>
    </div>
    <!-- Used to show the data from actions. -->
    <div id="show-data" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <pre id="modal-data-content"></pre>
      </div>
    </div>
    <!-- The following is the object that embedded objects will be placed into.  Simply embed into #embed. -->
    <div id='embed' class="embed"></div>
    <!-- The following imports the module for the sample app. -->
    <script src='tse.js' type='module'></script>
</body>
</html>
